version: '3.1'

services:

  nginx:
    image: nginx
    restart: always
    env_file: ./.env
    ports:
     - "8080:80"
    volumes:
     - ./nginx:/nginx
     - ./nextcloud:/var/www/html
     - php_socket:/var/run
    command: >
     /bin/sh -c "envsubst '$$NGINX_USER' < /nginx/nginx.conf.template > /etc/nginx/nginx.conf && 
     envsubst '$$PHP_VER$$NGINX_SERVER_NAME$$NGINX_WWW_SERVER_NAME$$NGINX_ROOT' < /nginx/conf.d/default.conf.template > /etc/nginx/conf.d/default.conf && 
     nginx -g 'daemon off;'"
    links:
     - nextcloud

  nextcloud:
    build:
      context: php-fpm
      args:
       - NGINX_USER=$NGINX_USER
       - NGINX_GROUP=$NGINX_GROUP
       - NGINX_ROOT=$NGINX_ROOT
       - NGINX_SERVER_NAME=$NGINX_SERVER_NAME
       - PHP_VER=$PHP_VER
       - PHP_SESSION_DIR=$PHP_SESSION_DIR
       - NEXTCLOUD_VER=$NEXTCLOUD_VER
    env_file: ./.env
    restart: always
    volumes:
     - ./nextcloud:/var/www/html
     - php_socket:/var/run

volumes:
  php_socket:
